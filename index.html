<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
</head>

<body>
    <h1>Daily Specialty Menus</h1>
    <div id="menus"></div>


    <!-- Script load -->
    <script>
        // Perform the fetch
        var JSONResponseData
        fetch('http://comm-data-dev.beckman.illinois.edu/api/v1/feeds/cafemenus?style=html')
            .then(function (response) {
                response.json().then(function (data) {
                    self.menuArray = ko.observableArray(data);

                    data.forEach(element => {
                        $("<div>").attr("class", "menuItem").appendTo("#menus").html(element.Description);
                    });
                });
            })
            .catch(function (message) {
                console.log("ERROR: " + toString(message));
            });

    </script>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-debug.js"></script>
</body>

</html>
